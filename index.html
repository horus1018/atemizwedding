<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Auto Upload to Google Drive</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f5f9;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 300px;
      height: 300px;
      border-radius: 10px;
      background: #000;
      object-fit: cover;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background-color: #007bff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      font-weight: 500;
    }

    .error {
      color: red;
      font-weight: bold;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ Auto Upload to Google Drive</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <div class="buttons">
    <button id="switch">üîÑ Switch Camera</button>
    <button id="capture">üì∑ Take & Upload</button>
  </div>
  <p id="status"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGwvQ0czbVzKfqmm7tZMo0W2x6O9fiICIvgvlnrAdAULUcwRHH4CQ_DtvpLS7hvMYYIA/exec";
    
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const captureBtn = document.getElementById("capture");
    const switchBtn = document.getElementById("switch");
    const statusText = document.getElementById("status");
    let currentStream;
    let usingFrontCamera = true;

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: usingFrontCamera ? "user" : "environment"
        }
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        console.error("Camera error:", err);
        statusText.innerHTML = "‚ùå Cannot access camera";
      }
    }

    switchBtn.addEventListener("click", () => {
      usingFrontCamera = !usingFrontCamera;
      startCamera();
    });

    captureBtn.addEventListener("click", async () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

      statusText.textContent = "‚è≥ Uploading...";
      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));

      const formData = new FormData();
      formData.append("file", blob, "photo.jpg");

      try {
        const response = await fetch(SCRIPT_URL, { method: "POST", body: formData });
        if (response.ok) {
          statusText.innerHTML = "‚úÖ Upload complete!";
          statusText.className = "success";
        } else {
          throw new Error(await response.text());
        }
      } catch (error) {
        console.error(error);
        statusText.innerHTML = "‚ùå Upload failed: " + error.message;
        statusText.className = "error";
      }
    });

    startCamera();
  </script>
</body>
</html>
