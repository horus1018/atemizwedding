<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Upload a Photo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fafafa;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      margin-top: 10px;
    }
    #preview {
      margin-top: 15px;
      width: 200px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>üì∏ Upload a Photo</h2>

  <form id="uploadForm">
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <img id="preview" src="#" alt="Preview"><br>
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwp2JI0E4RXT5Fh3uCKXlVd8Xx_WgfFygUTB4QzvFC7tpHOKRxldnGySocYORJoM1rnAQ/exec"; // üîπ paste your web app URL here

    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');

    // Show preview before upload
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    // Upload handler
    form.addEventListener('submit', e => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      status.innerText = "Uploading...";
      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            status.innerHTML = `‚úÖ Uploaded! <a href="${data.url}" target="_blank">View File</a>`;
          } else {
            status.innerText = "‚ùå Upload failed: " + data.message;
          }
        })
        .catch(err => {
          console.error(err);
          status.innerText = "‚ö†Ô∏è Error: " + err.message;
        });
    });
  </script>

</body>
</html>
