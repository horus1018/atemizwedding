<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📸 Upload to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    video {
      width: 90%;
      max-width: 350px;
      border-radius: 12px;
      margin-top: 15px;
      background: #000;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h2>📸 Auto Upload to Google Drive</h2>
  <video id="camera" autoplay playsinline></video><br />
  <button id="startBtn">🎥 Start Camera</button>
  <button id="switchBtn">🔄 Switch Camera</button>
  <button id="captureBtn">📤 Take & Upload</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById("camera");
    const startBtn = document.getElementById("startBtn");
    const switchBtn = document.getElementById("switchBtn");
    const captureBtn = document.getElementById("captureBtn");
    const status = document.getElementById("status");
    const scriptURL = "https://script.google.com/macros/s/AKfycbxDzm1UybQ0ESLpkESTRHtQd5qygwutz7mN3GZMwRj8Rk4LFqb77JtF6Fgh3qLHQqUcIA/exec";

    let currentFacing = "environment";
    let stream = null;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacing }
        });
        video.srcObject = stream;
        status.innerText = "Camera ready ✅";
      } catch (err) {
        status.innerText = "⚠️ Camera error: " + err.message;
        console.error(err);
      }
    }

    switchBtn.onclick = () => {
      currentFacing = currentFacing === "environment" ? "user" : "environment";
      startCamera();
    };

    captureBtn.onclick = async () => {
      if (!stream) return alert("Start the camera first!");
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      status.innerText = "Uploading...";

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        const timestamp = new Date().toISOString().replace(/[:.]/g, "-");
        formData.append("file", blob, `photo_${timestamp}.jpg`);

        try {
          const res = await fetch(scriptURL, { method: "POST", body: formData });
          const data = await res.json();
          if (data.success) {
            status.innerHTML = `✅ Uploaded! <a href="${data.url}" target="_blank">View</a>`;
          } else {
            status.innerText = "❌ Upload failed: " + data.message;
          }
        } catch (err) {
          status.innerText = "⚠️ Upload error: " + err.message;
        }
      }, "image/jpeg");
    };

    startBtn.onclick = startCamera;
  </script>
</body>
</html>
