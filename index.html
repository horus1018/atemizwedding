<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #preview {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 8px;
    }
    #status {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üì∏ Upload a Photo</h2>

  <form id="uploadForm" method="POST" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*" capture="environment" required>
    <img id="preview" src="" alt="Preview" />
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("file");
    const preview = document.getElementById("preview");
    const status = document.getElementById("status");

    // Show image preview (mobile & desktop)
    fileInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });

    // Handle upload
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a file first!");
        return;
      }

      status.textContent = "Uploading...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbywG6UPHmXKjBmANJgxaRRPS7UOJTvSxyLcklio6YKOuvCInAm-tdawu51acG7tvIcqEA/exec",
          {
            method: "POST",
            body: formData,
            mode: "no-cors",
          }
        );

        // Since "no-cors" mode hides the response, just assume success
        status.textContent = "‚úÖ Upload successful!";
        fileInput.value = "";
        preview.src = "";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Upload failed. Please try again.";
      }
    });
  </script>

</body>
</html>
