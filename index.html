<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Upload Camera</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    text-align: center;
    padding: 20px;
  }
  video, canvas {
    width: 100%;
    max-width: 420px;
    border-radius: 10px;
    background: #000;
    margin-top: 10px;
  }
  button {
    padding: 10px 15px;
    margin: 8px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    font-size: 15px;
    cursor: pointer;
  }
  #status {
    margin-top: 15px;
    color: #333;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h2>üì∏ Auto Upload to Google Drive</h2>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="switchCam">üîÑ Switch Camera</button>
  <button id="snap">üì∑ Take & Upload</button>
  <p id="status">Initializing camera...</p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const switchBtn = document.getElementById('switchCam');
    const statusEl = document.getElementById('status');

    const uploadURL = "YOUR_WEB_APP_URL_HERE"; // Replace with your Apps Script URL

    let currentFacingMode = "environment";
    let stream;

    async function startCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: currentFacingMode } });
        video.srcObject = stream;
        statusEl.textContent = "Camera ready (" + currentFacingMode + ")";
      } catch (err) {
        statusEl.textContent = "‚ùå Camera error: " + err.message;
      }
    }

    switchBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      startCamera();
    });

    snapBtn.addEventListener('click', async () => {
      takePhotoAndUpload();
    });

    async function takePhotoAndUpload() {
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, w, h);
      const dataURL = canvas.toDataURL('image/png');
      const base64Data = dataURL.replace(/^data:image\/png;base64,/, '');

      statusEl.textContent = "Uploading to Google Drive...";

      try {
        const formData = new FormData();
        formData.append("file", base64Data);
        formData.append("type", "image/png");

        const response = await fetch(uploadURL, { method: "POST", body: formData });
        const result = await response.text();
        statusEl.textContent = result;
      } catch (error) {
        statusEl.textContent = "‚ùå Upload failed: " + error.message;
      }
    }

    startCamera();
  </script>
</body>
</html>
