<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Auto Upload to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f5f7;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    video, canvas, img {
      border-radius: 10px;
      border: 2px solid #ddd;
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #0d6efd;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ Auto Upload to Google Drive</h1>

  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br />

  <button id="switchCamera">üì∑ Switch Camera</button>
  <button id="takePhoto">üì§ Take & Upload</button>

  <div id="status"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const statusDiv = document.getElementById("status");
    const switchBtn = document.getElementById("switchCamera");
    const takeBtn = document.getElementById("takePhoto");

    // Your Google Apps Script web app URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzpw7-p5yeLh1dZYFKnXalKPVluRW80JNlVDGaZ253sL5DFpDWw1HWcwFM8JS8KtXWt9Q/exec";

    let currentStream;
    let useFrontCamera = true;

    // Start the camera
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: { facingMode: useFrontCamera ? "user" : "environment" },
      };

      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        console.error("Camera error:", err);
        statusDiv.innerHTML = "‚ö†Ô∏è Cannot access camera";
      }
    }

    // Switch between front/back camera
    switchBtn.addEventListener("click", () => {
      useFrontCamera = !useFrontCamera;
      startCamera();
    });

    // Capture and upload photo
    takeBtn.addEventListener("click", async () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/jpeg");

      statusDiv.innerHTML = "‚è≥ Uploading...";

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: new URLSearchParams({ image: imageData }),
        });

        const text = await response.text();
        console.log(text);
        statusDiv.innerHTML = "‚úÖ Upload complete!";
      } catch (err) {
        console.error(err);
        statusDiv.innerHTML = "‚ùå Upload failed!";
      }
    });

    startCamera();
  </script>
</body>
</html>
