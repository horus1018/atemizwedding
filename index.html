<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Upload to Google Drive</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    video, canvas, img {
      margin-top: 10px;
      border-radius: 10px;
      background: #eee;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h2>üì∏ Auto Upload to Google Drive</h2>

  <video id="video" width="320" height="240" autoplay></video>
  <br />
  <button id="startCamera">üé• Start Camera</button>
  <button id="takeUpload">üì§ Take & Upload</button>
  <p id="status"></p>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx9sDOvnNv3r7snJlAXp_YelkJi7oWcY27Z9gySU9EhCKpcR-3ZX5qPrAJC8A7ks9l26g/exec"; // üî¥ Replace with your deployed Apps Script URL
    let videoStream;

    // Start Camera
    document.getElementById("startCamera").addEventListener("click", async () => {
      try {
        videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("video").srcObject = videoStream;
      } catch (error) {
        alert("Camera access denied or not available!");
      }
    });

    // Take & Upload
    document.getElementById("takeUpload").addEventListener("click", () => {
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const status = document.getElementById("status");

      // Capture frame
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convert to Blob and upload
      canvas.toBlob(async (blob) => {
        if (!blob) {
          status.innerText = "‚ùå Failed to capture image.";
          return;
        }

        status.innerText = "‚è≥ Uploading...";
        const formData = new FormData();
        formData.append("file", blob, `photo_${new Date().toISOString()}.jpg`);

        try {
          const response = await fetch(scriptURL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            status.innerHTML = `‚úÖ Uploaded! <a href="${result.url}" target="_blank">View Image</a>`;
          } else {
            status.innerText = `‚ùå Upload failed: ${result.message}`;
          }
        } catch (error) {
          status.innerText = `‚ùå Error: ${error}`;
        }
      }, "image/jpeg");
    });
  </script>
</body>
</html>
