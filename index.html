<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Auto Upload to Google Drive</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #f4f7fa;
      color: #333;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    video, canvas {
      width: 90%;
      max-width: 350px;
      border-radius: 12px;
      margin: 10px 0;
      background: #000;
    }
    button {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      margin: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #155fc1;
    }
    #status {
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <h1>üì∏ Auto Upload to Google Drive</h1>

  <video id="camera" autoplay playsinline></video>
  <canvas id="snapshot" style="display:none;"></canvas>
  <br>
  <button id="switchCamera">üîÑ Switch Camera</button>
  <button id="capture">üì§ Take & Upload</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("snapshot");
    const statusText = document.getElementById("status");
    const switchBtn = document.getElementById("switchCamera");
    const captureBtn = document.getElementById("capture");

    let stream;
    let currentFacingMode = "user"; // Front camera by default

    async function startCamera() {
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error(err);
        statusText.textContent = "‚ö†Ô∏è Camera access denied or not available.";
      }
    }

    switchBtn.addEventListener("click", () => {
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      startCamera();
    });

    captureBtn.addEventListener("click", async () => {
      if (!stream) return alert("Camera not ready!");

      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        const filename = `photo_${new Date().toISOString().replace(/[:.]/g, '-')}.jpg`;
        formData.append("file", blob, filename);

        statusText.textContent = "‚è≥ Uploading...";

        try {
          await fetch(
            "https://script.google.com/macros/s/AKfycbyxCE01dMPnJiHp3Lyb5QqnuHNDsKTI56jrlKZBBWI_-iMH3i8WlBbwkLEJhiOo1se90A/exec",
            {
              method: "POST",
              body: formData,
              mode: "no-cors" // üëà this allows uploads from mobile browsers
            }
          );
          statusText.textContent = "‚úÖ Upload sent! Check your Google Drive.";
        } catch (error) {
          console.error(error);
          statusText.textContent = "‚ùå Upload failed! Please try again.";
        }
      }, "image/jpeg");
    });

    startCamera();
  </script>
</body>
</html>
