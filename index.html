<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì∏ Auto Upload to Google Drive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video, canvas, img {
      width: 90%;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052cc;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üì∏ Auto Upload to Google Drive</h1>
  <video id="camera" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div>
    <button id="switchCamera">üì∑ Switch Camera</button>
    <button id="capture">üì§ Take & Upload</button>
  </div>
  <p id="status"></p>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const statusText = document.getElementById('status');
    const captureBtn = document.getElementById('capture');
    const switchBtn = document.getElementById('switchCamera');

    let currentFacingMode = 'user';
    let stream;

    // ‚úÖ Start camera
    async function startCamera() {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode }
        });
        video.srcObject = stream;
      } catch (error) {
        statusText.textContent = "‚ö†Ô∏è Cannot access camera. Please allow permission.";
        console.error(error);
      }
    }

    // ‚úÖ Switch between front/back camera
    switchBtn.onclick = () => {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startCamera();
    };

    // ‚úÖ Capture and upload
    captureBtn.onclick = async () => {
      if (!stream) {
        statusText.textContent = "‚ö†Ô∏è Camera not ready.";
        return;
      }

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        statusText.textContent = "‚è≥ Uploading...";

        const formData = new FormData();
        formData.append('file', blob, 'photo.jpg');

        try {
          const response = await fetch(
            'https://script.google.com/macros/s/AKfycbx3y96GyOrsDN2ZHGBJtLPP6jNxf0MZdJNrW3Xl1t5-Gmy3SeB-ZsiNqcoR5z9yclSi-Q/exec',
            {
              method: 'POST',
              body: formData
            }
          );

          const result = await response.text();
          console.log('Response:', result);

          if (response.ok) {
            statusText.textContent = "‚úÖ Upload successful!";
          } else {
            statusText.textContent = "‚ùå Upload failed.";
          }
        } catch (error) {
          console.error(error);
          statusText.textContent = "‚ùå Upload failed (Network error).";
        }
      }, 'image/jpeg');
    };

    // Start camera on load
    startCamera();
  </script>

</body>
</html>
